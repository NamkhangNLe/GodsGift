<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Interviewing Platform</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <h1>Video Interviewing Platform</h1>
    <form>
      <div class="prompt-box">
        <label>
          Upload your resume:
          <input name="resume" type="file" accept=".pdf">
        </label>
        <button type="submit">Generate Interview Questions</button>
      </div>
    </form>
    <video autoplay></video>
    <p class="output">(Interview transcript will appear here)</p>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
